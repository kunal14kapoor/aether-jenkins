- job-template:
    id: 'aether-on-ramp'
    name: 'aetheronramp-quickstart-2004-defaultchart'
    project-type: pipeline
    pipeline-script: 'aetheronramp-quickstart-2004-defaultchart.groovy'

    description: |
      Created by {id} job-template from aether-ci-management/jjb/templates/aetheronramp-quickstart-2004-defaultchart.yaml,
      script aether-ci-management/jjb/pipeline/aether-on-ramp/{pipeline-script}

    triggers:
      - timed: |
          TZ=America/Los_Angeles
          H 0 * * *

    properties:
      - onf-infra-properties:
          build-days-to-keep: '8'
          artifact-num-to-keep: '10'

          #wrappers:
          #- lf-infra-wrappers:
          #build-timeout: '{build-timeout}'
          #jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
          name: buildNode
          default: 'any'
          description: 'Name of the Jenkins executor node to run the job on'

    concurrent: true
    builders:
      - dsl:
          target: "aether-jenkins/jjb/pipeline/aetheronramp-quickstart-2004-default-charts.groovy"
