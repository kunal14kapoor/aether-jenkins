- job-template:
    id: 'aether-on-ramp'
    name: 'aetheronramp-quickstart-2004-defaultchart'
    project-type: pipeline
    disabled: '{disable-job}'
    pipeline-script: 'aetheronramp-quickstart-2004-defaultchart.groovy'

    description: |
      Created by {id} job-template from aether-ci-management/jjb/templates/aetheronramp-quickstart-2004-defaultchart.yaml,
      script aether-ci-management/jjb/pipeline/aether-on-ramp/{pipeline-script}

    triggers:
      - timed: |
          TZ=America/Los_Angeles
          H 0 * * *

    properties:
      - onf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
          artifact-num-to-keep: '{artifact-num-to-keep}'

          #wrappers:
          #- lf-infra-wrappers:
          #build-timeout: '{build-timeout}'
          #jenkins-ssh-credential: '{jenkins-ssh-credential}'

    parameters:
      - string:
          name: buildNode
          default: 'Mumbai-B2-20.04'
          description: 'Name of the Jenkins executor node to run the job on'

    concurrent: true

    dsl: !include-raw-escape: jjb/pipeline/aether-on-ramp/{pipeline-script}
